<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Contact — DHW</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
 <header class="header">
  <div class="logo-wrap">
    <img src="images/logo.png" alt="DHW logo" class="logo" />
    <span class="brand">DHW</span>
  </div>

  <button class="menu-toggle" id="menu-toggle" aria-label="Toggle navigation">
    ☰
  </button>

  <nav class="nav" id="nav">
    <a href="index.html">Home</a>
    <a href="services.html">Services</a>
    <a href="about.html">About</a>
    <a href="contact.html">Contact</a>
  </nav>
</header>

<main>
  <section class="hero">
  <h2>Contact DHW</h2>
  </section>
  <section class="content">
  <form action="https://formspree.io/f/xrbozbnd" method="POST">
    <label for="name">Name</label>
    <input id="name" name="name" type="text" required>

    <label for="email">Email</label>
    <input id="email" name="email" type="email" required>

    <label for="message">Message</label>
    <textarea id="message" name="message" rows="5" required></textarea>

    <div class="g-recaptcha" data-sitekey="6LcPJfYrAAAAAOI4hW9dx3ZVld2J_oeSXwFAcVUj"></div>
    <button type="submit">Send Message</button>
  </form>
</section>
</main>
  <script>
document.addEventListener("DOMContentLoaded", () => {
  const menuToggle = document.querySelector(".menu-toggle");
  const nav = document.querySelector(".nav");

  if (menuToggle && nav) {
    menuToggle.addEventListener("click", () => {
      nav.classList.toggle("open");
      menuToggle.classList.toggle("active");
    });
  }
});
</script>
</body>
</html>
